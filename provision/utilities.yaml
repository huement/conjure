---
# @file    UtilitySites.yml
# @brief   System level items rather than sites, helpful dev apps.
# @details These items are focues solely around Developer tools and/or packages
#          Depending on your use case for items such as PHPMyAdmin, you may or
#          may not want to install these in production.
# @alert   Unless you want a custom utility, you shouldnt need to change this file.
#

folders:
    - map: ~/Conjure/provision/scripts
      to: /home/vagrant/scripts
    - map: ~/Conjure/provision/config/homebin
      to: /home/vagrant/bin
    - map: ~/Conjure/utilities/dashboard
      to: /home/vagrant/utilities/dashboard
    - map: ~/Conjure/utilities/database-admin
      to: /home/vagrant/utilities/dbadmin
    - map: ~/Conjure/utilities/memcached-admin
      to: /home/vagrant/utilities/memadmin
    - map: ~/Conjure/utilities/opcache-status
      to: /home/vagrant/utilities/opadmin
    - map: ~/Conjure/utilities/webgrind
      to: /home/vagrant/utilities/webgrind
    - map: ~/Conjure/utilities/status
      to: /home/vagrant/utilities/status
    - map: ~/Conjure/utilities/files
      to: /home/vagrant/utilities/files
    - map: ~/Conjure/log
      to: /home/vagrant/log

sites:
    - map: magic.app
      to: /home/vagrant/utilities/dashboard
      php: "7.0"
    - map: opcache.magic.app
      to: /home/vagrant/utilities/opadmin
      php: "7.0"
    - map: wg.magic.app
      to: /home/vagrant/utilities/webgrind
      php: "7.0"
    - map: memcache.magic.app
      to: /home/vagrant/utilities/memadmin
      php: "7.0"
    - map: db.magic.app
      to: /home/vagrant/utilities/dbadmin
      php: "7.0"
    - map: files.magic.app
      to: /home/vagrant/utilities/files
      php: "7.0"
    - map: status.magic.app
      to: /home/vagrant/utilities/status
      php: "7.0"

databases:
    - utilities
